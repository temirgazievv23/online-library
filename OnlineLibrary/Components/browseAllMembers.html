<html>
  <head>
    <title>All Members</title>
    <script src="../scripts/index.js"></script>
    <script src="../scripts/AccountData.js"></script>
  </head>

  <body>
    <script>
      if (
        JSON.parse(localStorage.getItem('LoggedIn')) !== 'True' ||
        UserFromJson(JSON.parse(localStorage.getItem('AccLoggedIn'))).getRole() !== 'Admin'
      )
        window.history.back();

      generateNavBar();
      display_account_data(() => {
        window.history.back();
      });
    </script>
    <div id="cardsDiv"></div>
    <script>
      generateCardsForAllMembers();
    </script>
    <style>
      .card {
        display: inline-block;
      }
      .card-img-top {
        height: 40%;
      }
    </style>
  </body>
</html>
